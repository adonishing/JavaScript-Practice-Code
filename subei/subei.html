<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<html lang="utf-8">
<head>
    <title>苏北管理处线路考核计分</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="../knockout-latest.debug.js"></script>
    <script type="text/javascript" src="subei.js"></script>
</head>
<body onload="onload()">
<h2>苏北管理处线路考核计分</h2>

<table class="table table-striped table-bordered">
    <thead>
    <tr class="success">
        <th>题目分组</th>
        <th>每组中的题目</th>
    </tr>
    </thead>

    <tbody data-bind="foreach: testGroups">
    <tr>
        <td>
            <label data-bind="text: groupName"/>
        </td>
        <td>
            <ul data-bind="foreach: items">
                <li>
                    <label data-bind="text: testName"></label>
                    <label data-bind="text: questionText"></label>

                    <div data-bind="if: isMulti">
                        <div data-bind="foreach: faults">
                            <input type="checkbox" data-bind="checked: isViolated" class="checkbox inline"/>
                            <span data-bind="text: faultName"/>
                        </div>
                    </div>
                    <div data-bind="ifnot: isMulti">
                        <select data-bind="options: options, value: selectedOption"/>
                    </div>
                    </select>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>

<button class="btn btn-large btn-block btn-primary" type="button" onclick="calculate()">开始算分</button>

</body>
</html>
